# Production configuration with Traefik (SSL/HTTPS)
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Required .env variables:
#   DOMAIN_NAME, SUBDOMAIN, WHATSAPP_SUBDOMAIN, SSL_EMAIL

services:
  # ===========================================
  # Traefik Reverse Proxy (SSL/HTTPS)
  # ===========================================
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.mytlschallenge.acme.tlschallenge=true"
      - "--certificatesresolvers.mytlschallenge.acme.email=${SSL_EMAIL}"
      - "--certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik_data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - vps-network

  # ===========================================
  # n8n - Production overrides
  # ===========================================
  n8n:
    # Remove direct port exposure (Traefik handles it)
    ports: []
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`${SUBDOMAIN}.${DOMAIN_NAME}`)
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.entrypoints=web,websecure
      - traefik.http.routers.n8n.tls.certresolver=mytlschallenge
      - traefik.http.middlewares.n8n.headers.SSLRedirect=true
      - traefik.http.middlewares.n8n.headers.STSSeconds=315360000
      - traefik.http.middlewares.n8n.headers.browserXSSFilter=true
      - traefik.http.middlewares.n8n.headers.contentTypeNosniff=true
      - traefik.http.middlewares.n8n.headers.forceSTSHeader=true
      - traefik.http.middlewares.n8n.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.n8n.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.n8n.headers.STSPreload=true
      - traefik.http.routers.n8n.middlewares=n8n@docker
      - traefik.http.services.n8n.loadbalancer.server.port=5678
    environment:
      # Override for production
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true

  # ===========================================
  # WhatsApp API - Production overrides
  # ===========================================
  whatsapp-api:
    ports: []
    labels:
      - traefik.enable=true
      - traefik.http.routers.whatsapp.rule=Host(`${WHATSAPP_SUBDOMAIN}.${DOMAIN_NAME}`)
      - traefik.http.routers.whatsapp.tls=true
      - traefik.http.routers.whatsapp.entrypoints=web,websecure
      - traefik.http.routers.whatsapp.tls.certresolver=mytlschallenge
      - traefik.http.middlewares.whatsapp.headers.SSLRedirect=true
      - traefik.http.middlewares.whatsapp.headers.STSSeconds=315360000
      - traefik.http.middlewares.whatsapp.headers.browserXSSFilter=true
      - traefik.http.middlewares.whatsapp.headers.contentTypeNosniff=true
      - traefik.http.middlewares.whatsapp.headers.forceSTSHeader=true
      - traefik.http.middlewares.whatsapp.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.whatsapp.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.whatsapp.headers.STSPreload=true
      - traefik.http.routers.whatsapp.middlewares=whatsapp@docker
      - traefik.http.services.whatsapp.loadbalancer.server.port=8050

volumes:
  traefik_data:
    name: traefik_data
